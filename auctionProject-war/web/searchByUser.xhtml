<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>All Person</title>
    </h:head>
    <h:body>       
        <h3>Person with name #{personBean.firstname}</h3>

        <h:form>
            <h:dataTable var="row" 
                         value="#{(personBean.searchByPersonName(personBean.firstname))}"
                         border="1" >
                <h:column>
                    <f:facet name="header">Person Name</f:facet>
                    #{row.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">Family name</f:facet>
                    #{row.familyName}
                </h:column>
                
                
               
            </h:dataTable>
        </h:form>
        </h:body>
    </html>
