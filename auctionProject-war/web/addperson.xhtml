<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pages/templates/bootstrap.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <ui:define name="content">       
      
        <div class="page-header">
            <h1>Add person</h1>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="First Name" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                                <h:inputText value="#{personBean.firstname}" id="firstnameInput"  styleClass="form-control"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Family Name" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                                <h:inputText value="#{personBean.lastname}" id="lastnameInput" styleClass="form-control"/>
                        </div>
                    </div>
                  
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="Add" action="addp_result.xhtml" styleClass="btn btn-default"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        
        <h:button value="New person" outcome="index.xhtml" styleClass="btn btn-default"/>
    </ui:define>
 
</ui:composition>
