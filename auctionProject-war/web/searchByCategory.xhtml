<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>All items</title>
    </h:head>
    <h:body>       
        <h3>Items with selected Categories </h3>

        <h:form>
            <h:dataTable var="row" 
                         value="#{itemBean.searchByCategory(itemBean.categoriesID)}"
                         border="1" >
                <h:column>
                    <f:facet name="header">Item name</f:facet>
                    #{row.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{row.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Start price</f:facet>
                    #{row.startPrice}
                </h:column>
                <h:column>
                    <f:facet name="header">Start date</f:facet>
                    #{row.startDate}
                </h:column>
                <h:column>
                    <f:facet name="header">End date</f:facet>
                    #{row.endDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    #{row.status}
                </h:column>
                <h:column>
                    <f:facet name="header">Person</f:facet>
                    #{row.person}
                </h:column>
            </h:dataTable>
            <p/>
            
        </h:form>
        <h:button value="Back" outcome="searchUserStatus.xhtml" />
    </h:body>
</html>
