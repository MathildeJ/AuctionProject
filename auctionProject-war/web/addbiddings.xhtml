<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pages/templates/bootstrap.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <ui:define name="content">       
      
        <div class="page-header">
            <h1>Add biddings</h1>
        </div>
        
        <h:form id="itemForm" styleClass="form-horizontal">

            
                <div class="form-group">
                    <h:outputLabel value="Item Id" styleClass="control-label col-sm-2"/>
                    <div class="col-xs-5">
                        <h:inputText value="#{biddingBean.itemId}" id="bidNameInput"  styleClass="form-control"/>
                    </div>
                </div>
                    
                <div class="form-group">
                    <h:outputLabel value="Bidding price" styleClass="control-label col-sm-2"/>
                    <div class="col-xs-5">
                        <div class="input-group input-append">
                            <h:inputText value="#{biddingBean.biddingPrice}"  styleClass="form-control"/>
                            <span class="input-group-addon add-on"><span class="glyphicon glyphicon-euro"></span></span>
                        </div>
                    </div>
                </div>
               
                <div class="form-group">
                <h:outputLabel value="Person ID" styleClass="control-label col-sm-2"/>
                    <div class="col-xs-5">
                        <h:inputText value="#{biddingBean.personId}"
                                 id="findIDInput" styleClass="form-control">
                    </h:inputText>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton value="Add"
                                 action="addb_result.xhtml" styleClass="btn btn-default"/>
                    </div>
                </div>

        </h:form>
        
    </ui:define>
 
</ui:composition>
