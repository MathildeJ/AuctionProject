<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pages/templates/bootstrap.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <ui:define name="content">       

        <div class="page-header">
            <h1>List of possible items to order</h1>
        </div>
        
        <h:form>
            <h:dataTable var="row" 
                         class="table table-bordered table-striped"
                         value="#{itemBean.allItems()}"
                         border="1" >
                <h:column>
                    <f:facet name="header">Item name</f:facet>
                    #{row.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{row.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Start price</f:facet>
                    #{row.startPrice}
                </h:column>
                <h:column>
                    <f:facet name="header">Start date</f:facet>
                    #{row.startDate}
                </h:column>
                <h:column>
                    <f:facet name="header">End date</f:facet>
                    #{row.endDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    #{row.status}
                </h:column>
                <h:column>
                    <f:facet name="header">Person</f:facet>
                    #{row.person}
                </h:column>
            </h:dataTable>
            <p/>            
        </h:form>
        <h:button value="New item" outcome="additem.xhtml" />
        <h:button value="Items for Order" outcome="orderitem.xhtml" />
        </ui:define>
 
</ui:composition>
