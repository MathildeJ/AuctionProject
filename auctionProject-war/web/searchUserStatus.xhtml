      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Search item</title>
    </h:head>
    <h:body>

        <h:form>

            <fieldset>
                <legend>Search by user and item status</legend>

                User ID: 
                <h:inputText value="#{itemBean.searchUser}"
                             id="searchUserInput">
                </h:inputText>
                <br/>

                Status: 
                <h:inputText value="#{itemBean.searchStatus}"
                             id="searchStatusInput">
                </h:inputText>
                <br/>

                <h:commandButton value="Search" 
                                 action="searchUS_result.xhtml"/>
                             
                <br/>

            </fieldset>
        </h:form>
        
    </h:body>
