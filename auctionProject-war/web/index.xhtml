<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Persons page</title>
    </h:head>
    <h:body>

        <h:form>

            <fieldset>
                <legend>Add person </legend>

                First name: 
                <h:inputText value="#{personBean.firstname}"
                             id="firstnameInput">
                </h:inputText>
                <br/>

                Family name: 
                <h:inputText value="#{personBean.lastname}"
                             id="lastnameInput">
                </h:inputText>
                <br/>


                <h:commandButton value="Submit" 
                                 action="addp_result.xhtml"/>
                
                
                <br/>

            </fieldset>
        </h:form>
        
        <h:form id="itemForm">

            <fieldset>
                    <legend>New item</legend>

                Item name: 
                <h:inputText value="#{itemBean.itemName}"
                             id="bidNameInput">
                </h:inputText>
                <br/>

                Description: 
                <h:inputText value="#{itemBean.bidDescription}"
                             id="bidDescriptionInput">
                </h:inputText>
                <br/>
                
                Start price: 
                <h:inputText value="#{itemBean.startPrice}"
                             id="startPriceInput">
                </h:inputText>
                <br/>

                Start date: 
                <h:inputText value="#{itemBean.startDate}"
                             id="startDateInput" a:placeholder="dd/mm/yyyy">
                    <f:convertDateTime pattern="dd/mm/yyyy" />
                </h:inputText>
                <br/>
                
                End date:
                <h:inputText value="#{itemBean.endDate}"
                             id="endDateInput" a:placeholder="dd/mm/yyyy">
                    <f:convertDateTime pattern="dd/mm/yyyy" />
                </h:inputText>
                <br/>
                
                Category: 
                <h:selectManyListbox id="categoriesInput" value="#{itemBean.categoriesID}">
                    <f:selectItem id="cat1" itemLabel="Electronics" itemValue="Electronics" />
                    <f:selectItem id="cat2" itemLabel="Home" itemValue="Home" />
                    <f:selectItem id="cat3" itemLabel="Toys" itemValue="Toys" />
                  </h:selectManyListbox> 
                <br/>
               
                Person ID:
                <h:inputText value="#{itemBean.findID}"
                             id="findIDInput">
                </h:inputText>
                <br/>

                <h:commandButton value="Submit" 
                                 action="addi_result.xhtml"/>
                
                
                <br/>

            </fieldset>
        </h:form>
    </h:body>
</html>
