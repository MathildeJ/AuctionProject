<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pages/templates/bootstrap.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <ui:define name="content">       
         <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Search by Name" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                            <h:inputText value="#{personBean.firstname}" id="firstnameInput1"  styleClass="form-control"/>
                            <h:commandButton value="Search" action="searchByUser.xhtml" styleClass="btn btn-default"/>
                        </div>
                    </div>

                    <div class="col-sm-offset-2 col-sm-10">
                    </div>
                </h:form>
        <div class="page-header">
            <h1>List of all persons</h1>
        </div>
        
        <h:form>
            <h:dataTable var="row" 
                         class="table table-bordered table-striped"
                         value="#{personBean.allPersons()}"
                         border="1" >
                <h:column>
                    <f:facet name="header">First name</f:facet>
                    #{row.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">Last name</f:facet>
                    #{row.familyName}
                </h:column>
            </h:dataTable>
            <p/>
            
        </h:form>
        <h:button value="New person" outcome="addperson.xhtml" />
        
    </ui:define>
</ui:composition>
